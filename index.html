<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card-top">
          <div class="card-left">
            <img src="images/Card.svg" alt="" />
            <h3>**** 1234</h3>
          </div>
          <div class="card-right">
            <a href="#"
              ><img id="reset" src="images/Admin.svg" alt="Debug menu"
            /></a>
            <h3>01/99</h3>
          </div>
        </div>
        <div class="card-main">
          <h3>Баланс:</h3>
          <h1 id="Balance">$ 0</h1>
        </div>
      </div>
    </header>
    <main id="earn">
      <img draggable="false" src="images/Finger.svg" alt="" />
    </main>
    <footer>
      <div class="icons">
        <a href="#"><img src="images/Menu.svg" alt="Menu" /></a>
        <a href="#"><img src="images/Building.svg" alt="Business" /></a>
        <img src="images/Cash.svg" alt="Cash" />
        <a href="#"><img src="images/Profile.svg" alt="Profile" /></a>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
